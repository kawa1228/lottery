<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="./dist/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.1.0/dist/siimple.min.css">
  </head>
<body>
  <div class='wrapper'>
  <header>
    <h1 onclick="window.location.reload();"><i class="fas fa-box-open"></i> lottery</h1>
    <h2>抽選アプリ</h2>
  </header>

  <div class ='top'>
    <ul class = 'stateTop'>
      <li class='stateConfig' onclick="window.location.reload();">設定</li>
      <li class='stateResult'>結果</li>
    </ul>
  </div>

  <div class='mainContainer'>
    <p>当選者数を入力してください</p>
    <div class ='winnerForm'>
      <div id='winner'></div>
      <p>
        <input type=text id='numOfWinners' value=1>
        <button id ='formPlus' class='sButton'><i class="fas fa-plus"></i></button>
        <button id ='formMinus' class='sButton'><i class="fas fa-minus"></i></button>
      </p>
    </div>

    <p>応募者名を入力してください</p>
    <div id='applicant'>
      <div id='addWinnerList'>
        <div class="input-name-form-wrapper">
          <p><input type="text" id='NameId0' class="nameBox" placeholder="name">
          <button id ='addApplicant' class='sButton'><i class="fas fa-plus"></i></button>
          <button id ='deleteApplicant' class='sButton'><i class="fas fa-minus"></i></button></p>
        </div>
      </div>
    </div>

    <div id='resultButton'>
      <button type="submit" class='mButton' id='onClick'><i class="fas fa-angle-right"></i>　結果表示</button>
      <p id='resultMessage' style="display: none;">おめでとうございます(^^)!</p>
    </div>
  </div>

  <div class='middleContainer'>
    <div id='winnerList'></div>
  </div>

  <div class ='bottomContainer'>
    <button class='mButton' onclick="window.location.reload();"><i class="fas fa-angle-right"></i>　もう一度</button>
  </div>
  <script src="./dist/app.js"></script>
  <footer></footer>
  </div>
</body>
</html>
